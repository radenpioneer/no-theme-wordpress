version: "3"

services:
  db:
    container_name: db
    image: mariadb:10.11.11@sha256:3958f2df725a9ebdabd0ae6a0c0a841da8e45194b36a33d8bd83abb7dd6c034a
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
    networks:
      - wordpress-net

  wordpress:
    depends_on:
      - db
    container_name: wordpress
    build: .
    volumes:
      - wordpress_data:/var/www/html
      - ..:/var/www/html/wp-content/themes/no-theme
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEFAULT_THEME', 'no-theme');
    networks:
      - wordpress-net

  nginx:
    depends_on:
      - wordpress
    image: nginx:1.28.0-alpine@sha256:aed99734248e851764f1f2146835ecad42b5f994081fa6631cc5d79240891ec9
    container_name: nginx
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - wordpress_data:/var/www/html
      - ./nginx:/etc/nginx/conf.d
    networks:
      - wordpress-net

networks:
  wordpress-net:
    driver: bridge

volumes:
  db_data:
  wordpress_data:
